        padding-top: 100px;

            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

        <title>Erro</title>

    <h:body styleClass="divError">

                <label style="font-size: 27px; font-weight: bold;">Ocorreu um erro</label><br/>

                <label>Tel:(14)997609038</label><br/>
                <label>Email:sergiodiogoti@gmail.com</label><br/><br/>

        </div>
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="barcelona-layout" />
