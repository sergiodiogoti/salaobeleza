<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Profissional</ui:define>

    <ui:define name="head">
        <style type="text/css">
            .style-Icon {
                color: #2d353c;
                font-size: 17px;
            }

            .style-button {
                font-size: 13px;
                border: #1976d2 !important;
            }

            .text-column {
                text-align: center;
            }

            .width-column-equals {
                width: 7vw;
            }

            .width-column-dif {
                width: 9vw;
            }

            .width-column-main {
                width: 14vw;
                text-align: left;
            }
            input::placeholder {
                color: #FFFFFF;
                font-size: 11px;
            }
            body .ui-state-active, body .ui-state-highlight {
                background-color: transparent;
                color: #0c1c2c;
            }
            body .ui-datatable tbody tr td.ui-state-highlight .ui-inputfield {
                color: #0c1c2c;
                border-color: #ffffff;
            }
            .width-btnAddRemove{
                width:auto !important;
            }
        </style>

        <script type="text/javascript">
            function upperCase(a) {
                setTimeout(function () {
                    a.value = a.value.toUpperCase();
                }, 1);
            }
        </script>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="erro" showDetail="true" showSummary="true"/>
            <table align="center" width="700px">
                <tr>
                    <td colspan="2">
                        <p:panel styleClass="styleBox-title" style="border-radius: 8px;">
                            <p:outputPanel style="text-align: center">
                                <i class="fa fa-user" style="font-size: 20px; color: #9e9e9e;"/>
                                <p:spacer width="5px"/>
                                <p:outputLabel value="PROFISSIONAL" style="font-size: 20px; color: #9e9e9e;"/>
                            </p:outputPanel>
                        </p:panel>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p:remoteCommand name="updateProfissionalList"
                                         autoRun="true"
                                         update="profissionalList"
                                         process="@this"
                                         onstart="PF('mpProc').show()"
                                         oncomplete="PF('mpProc').hide();"
                                         actionListener="#{profissionalFaces.populaProfissional}"/>
                        <p:dataTable var="item"
                                     id="profissionalList"
                                     value="#{profissionalFaces.profissionalList}"
                                     emptyMessage="Nenhum arquivo encontrado!">
                            <f:facet name="header">
                                <div style="display: flex; justify-content: space-between;">
                                    <div>
                                        <p:commandButton
                                                value="Novo"
                                                icon="ui-icon-add"
                                                update="formProfissional:pnlProfissional"
                                                styleClass="btnMenor90"
                                                action="#{profissionalFaces.doAddProfissional}"
                                                onclick="PF('mpProc').show()"
                                                oncomplete="PF('mpProc').hide();PF('profissionalDlg').show();"/>
                                    </div>
                                    <div>
                                        <p:inputText style="width: 170px;"
                                                     value="#{profissionalFaces.param}"
                                                     placeholder="Busque por nome ou cpf"/>
                                        <p:commandButton
                                                icon="ui-icon-search"
                                                styleClass="btnMenor90"
                                                process="@this,@form"
                                                onclick="PF('mpProc').show()"
                                                oncomplete="PF('mpProc').hide();updateProfissionalList();"/>
                                    </div>
                                </div>

                            </f:facet>
                            <p:column headerText="Codigo" styleClass="text-column width-column-equals"
                                      sortBy="#{item.proCodigo}">
                                <h:outputText value="#{item.proCodigo}"/>
                            </p:column>

                            <p:column headerText="Nome" sortBy="#{item.proNome}" styleClass="width-column-main">
                                <h:outputText value="#{item.proNome}"/>
                            </p:column>
                            
                            <p:column headerText="Sexo" styleClass="text-column width-column-dif"
                                      sortBy="#{item.proSexo}">
                                <h:outputText value="#{'M' eq item.proSexo? 'Masculino' : 'Feminino'}"/>
                            </p:column>

                            <p:column headerText="Celular" styleClass="text-column width-column-dif"
                                      sortBy="#{item.proCelular}">
                                <h:outputText value="#{item.proCelular}"/>
                            </p:column>

                            <p:column headerText="CPF" styleClass="text-column width-column-dif"
                                      sortBy="#{item.proCPF}">
                                <h:outputText value="#{item.proCPF}"/>
                            </p:column>

                            <p:column styleClass="text-column width-column-equals">
                                <p:commandLink
                                        title="Configurar horÃ¡rio trabalho"
                                        update="formHorarioTrabalho:pnlHorarioTrabalho"
                                        action="#{horarioTrabalhoFaces.doAddHorarioTrabalho}"
                                        onclick="PF('mpProc').show()"
                                        oncomplete="PF('mpProc').hide();PF('horarioTrabalhoDlg').show();">
                                    <i class="fa fa-clock-o style-Icon"/>
                                    <f:setPropertyActionListener value="#{item}" target="#{horarioTrabalhoFaces.profissionalSelected}"/>
                                </p:commandLink>
                                <p:spacer width="5px"/>
                                <p:commandLink
                                        title="Editar"
                                        update="formProfissional:pnlProfissional"
                                        onclick="PF('mpProc').show()"
                                        oncomplete="PF('mpProc').hide();PF('profissionalDlg').show();">
                                    <i class="fa fa-edit style-Icon"/>
                                    <f:setPropertyActionListener value="#{item}"
                                                                 target="#{profissionalFaces.profissionalSelected}"/>
                                </p:commandLink>
                                <p:spacer width="5px"/>
                                <p:commandLink
                                        title="Remover"
                                        onclick="PF('mpProc').show();"
                                        process="@this"
                                        style="width: 8%"
                                        oncomplete="PF('mpProc').hide();PF('removeProfissional').show();">
                                    <i class="fa fa-trash style-Icon"/>
                                    <f:setPropertyActionListener value="#{item}"
                                                                 target="#{profissionalFaces.profissionalSelected}"/>
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                    </td>
                </tr>
            </table>
        </h:form>
        <h:form>
            <p:growl id="message2" showDetail="true"/>
            <p:confirmDialog id="removeProfissional" widgetVar="removeProfissional"
                             header="Remover Profissional"
                             message="Tem certeza que deseja remover?"
                             style=" font-size: 13px;"
                             severity="true"
                             showEffect="bounce"
                             hideEffect="bounce"
                             width="300">
                <p:commandButton value="Sim"
                                 process="@this"
                                 update="form:erro"
                                 styleClass="style-button"
                                 onclick="PF('mpProc').show();"
                                 oncomplete="PF('mpProc').hide();updateProfissionalList();PF('removeProfissional').hide();"
                                 actionListener="#{profissionalFaces.doRemoveProfissional}"
                                 icon="ui-icon-check"/>

                <p:commandButton value="Nao"
                                 styleClass="style-button"
                                 onclick="PF('removeProfissional').hide();"
                                 icon="ui-icon-close"/>
            </p:confirmDialog>
        </h:form>
        <p:dialog id="profissionalDlg"
                  widgetVar="profissionalDlg"
                  responsive="true"
                  header="Profissional"
                  modal="true">
            <h:form id="formProfissional">
                <p:outputPanel id="pnlProfissional">
                    <table cellpadding="5" cellspacing="5" border="0" style="width: 400px">
                        <tr>
                            <td colspan="3">
                                <label class="ui-icon-colorTheme">Nome <span style="color: red">*</span></label>
                                <br/>
                                <p:inputText value="#{profissionalFaces.profissionalSelected.proNome}"
                                             id="nome"
                                             required="true"
                                             onkeyup="upperCase(this)"
                                             requiredMessage="Nome Ã© ObrigatÃ³rio"
                                             maxlength="500"
                                             style="width: 98%"/>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <label class="ui-icon-colorTheme">Sexo</label>
                                <br/>
                                <p:selectOneMenu id="sexo"
                                                 style="width: 98%"
                                                 value="#{profissionalFaces.profissionalSelected.proSexo}">
                                    <f:selectItem itemValue="F" itemLabel="Feminino"/>
                                    <f:selectItem itemValue="M" itemLabel="Masculino"/>
                                    <p:ajax/>
                                </p:selectOneMenu>
                            </td>
                            <td>
                                <label class="ui-icon-colorTheme">Celular <span style="color: red">*</span></label>
                                <br/>
                                <p:inputMask id="celular"
                                             required="true"
                                             requiredMessage="Celular Ã© ObrigatÃ³rio"
                                             value="#{profissionalFaces.profissionalSelected.proCelular}"
                                             style="width: 98%"
                                             mask="(99)99999-9999"/>
                            </td>
                            <td>
                                <label class="ui-icon-colorTheme">CPF <span style="color: red">*</span></label>
                                <br/>
                                <p:inputMask id="cpf"
                                             required="true"
                                             requiredMessage="CPF Ã© obrigatÃ³rio"
                                             value="#{profissionalFaces.profissionalSelected.proCPF}"
                                             style="width: 98%"
                                             mask="999.999.999-99">
                                    <p:ajax/>
                                </p:inputMask>
                            </td>
                        </tr>
                        <tr>
                            <td align="left" colspan="3">
                                <span style="color: red">*</span>
                                <i style="font-size: 9px;">Campos obrigatÃ³rios</i>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4" align="right">
                                <p:commandButton value="Cancelar"
                                                 process="@this"
                                                 style="background-color: #C62828;"
                                                 icon="fa fa-reply"
                                                 onclick="PF('profissionalDlg').hide();"
                                                 id="btnCancelar">
                                </p:commandButton>
                                <p:spacer width="5px"/>
                                <p:commandButton value="Salvar"
                                                 process="@this,@form"
                                                 style="background-color: #1ab394;"
                                                 update="form:erro"
                                                 icon="fa fa-check"
                                                 onclick="PF('mpProc').show();"
                                                 oncomplete="if(!args.validationFailed){PF('profissionalDlg').hide();updateProfissionalList();}PF('mpProc').hide();"
                                                 action="#{profissionalFaces.doSaveOrUpdateProfissional}"
                                                 id="btnSalvar">
                                </p:commandButton>
                            </td>
                        </tr>
                    </table>
                </p:outputPanel>
            </h:form>
        </p:dialog>
        <p:dialog id="horarioTrabalhoDlg"
                  widgetVar="horarioTrabalhoDlg"
                  responsive="true"
                  modal="true">
            <h:form id="formHorarioTrabalho">
                <p:outputPanel id="pnlHorarioTrabalho">
                    <table align="center">
                        <tr>
                            <td colspan="4" align="center">
                                <p:remoteCommand name="updateHorarioTrabalhoList"
                                                 autoRun="true"
                                                 update="horarioTrabalhoList"
                                                 process="@this"
                                                 onstart="PF('mpProc').show()"
                                                 oncomplete="PF('mpProc').hide();"
                                                 actionListener="#{horarioTrabalhoFaces.populaHorarioTrabalho}"/>
                                <p:dataTable id="horarioTrabalhoList"
                                             widgetVar="horarioTrabalhoList"
                                             var="hor" value="#{horarioTrabalhoFaces.horarioTrabalhoList}"
                                             editable="true"
                                             scrollable="true"
                                             scrollHeight="150"
                                             emptyMessage="Nenhum registro encontrado!"
                                             editMode="cell"
                                             style="width: 300px;">

                                    <p:ajax event="cellEdit" listener="#{horarioTrabalhoFaces.onCellEdit}"/>

                                    <p:column headerText="HorÃ¡rio de Trabalho (#{horarioTrabalhoFaces.profissionalSelected.proNome})" style="text-align: center;">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputLabel value="#{hor.horTraHorario}">
                                                    <i class="fa fa-pencil" style="color: #b5b5b5"/>
                                                </h:outputLabel>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputMask mask="99:99" value="#{hor.horTraHorario}">
                                                    <p:ajax/>
                                                </p:inputMask>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                </p:dataTable>
                            </td>
                            <td valign="bottom">
                                <p:menuButton menuStyleClass="width-btnAddRemove">
                                    <p:menuitem action="#{horarioTrabalhoFaces.onAddNew()}"
                                                value="Adicionar"
                                                process="@this"
                                                oncomplete="updateHorarioTrabalhoList();"/>
                                    <p:menuitem action="#{horarioTrabalhoFaces.onRemove()}"
                                                process="@this"
                                                value="Remover"
                                                oncomplete="updateHorarioTrabalhoList();">
                                        <f:setPropertyActionListener value="#{hor}" target="#{horarioTrabalhoFaces.horarioTrabalhoSelected}"/>
                                    </p:menuitem>

                                </p:menuButton>
                            </td>
                        </tr>
                    </table>
                </p:outputPanel>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
