<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>Login</title>
    <h:outputScript name="js/ripple.js" library="barcelona-layout"/>
    <h:outputScript name="js/layout.js" library="barcelona-layout"/>
</h:head>

<style>
    .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }

    body {
        background-color: #F5F5F5;
        margin: 0px;
    }

    .img-border {
        border-radius: 50%;
        background-position: -15px -15px;
        height: 90px;
        width: 90px;

    }

    .breakDiv {
        flex-basis: 100%;
        height: 0;
    }

    .styleBox {
        padding: 0 !important;
        box-shadow: 0px 0px 8px #F5F5F5;
        width: 290px;
    }

    .btnMenor90 {
        transform: scale(0.85); /* (110% zoom) */
    }

    .btnMenor90 .ui-button-text {
        letter-spacing: 0.3px !important;
    }

    .ui-panel > .ui-widget-header {
        border-top-left-radius: 8px !important;
        border-top-right-radius: 8px !important;
    }

    .ui-button.ui-widget.ui-state-default.ui-corner-all.ui-button-text-icon-left {
        border-radius: 3px;
    }
</style>

<h:body>
    <ui:include src="/mpProc.xhtml"/>
    <h:form id="form">
        <p:growl id="erro" showDetail="true"/>
        <div class="ui-g dashboard container">
            <table width="100" align="center" border="0">
                <tr>
                    <td>
                        <p:panel styleClass="styleBox" style="border-radius: 8px;">
                            <table border="0" align="center" style="width: 100%" cellpadding="3">
                                <tr>
                                    <td align="center" colspan="4">
                                        <div class="profile-image">
                                            <p:graphicImage name="images/semfoto.png"
                                                            library="barcelona-layout"
                                                            width="120" height="120"
                                                            styleClass="img-border "/>
                                        </div>
                                        <br/>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center" colspan="4">
                                        <div>
                                            <div style="float: left">
                                                <p:outputPanel>
                                                    <i class="fa fa-envelope" style="width: 22px;font-size: 19px;"/>
                                                </p:outputPanel>
                                            </div>
                                            <div style="float: left; margin-left: 8px;">
                                                <p:inputText id="email" value="#{usuarioFaces.email}"
                                                             placeholder="Email"
                                                             size="27"
                                                             label="Email">
                                                </p:inputText>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center" colspan="4">
                                        <div style="margin-top: 18px;">
                                            <div style="float: left">
                                                <p:outputPanel>
                                                    <i class="fa fa-lock" style="width: 22px;font-size: 25px;"/>
                                                </p:outputPanel>
                                            </div>
                                            <div style="float: left; margin-left: 8px;">
                                                <p:password value="#{usuarioFaces.password}" placeholder="Senha"
                                                            size="27" toggleMask="true" redisplay="true"/>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="4" align="center">
                                        <br/>
                                        <p:commandButton value="Entrar"
                                                         style="width: 100%"
                                                         onclick="PF('mpProc').show();"
                                                         oncomplete="if(!args.validationFailed){PF('mpProc').hide();}"
                                                         update="form:erro"
                                                         ajax="false"
                                                         action="#{usuarioFaces.doLogin}"
                                                         id="btnLogar">
                                        </p:commandButton>
                                        <br/>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" align="center">
                                        <p:commandLink value="Criar Conta"
                                                       ajax="false"
                                                       onclick="PF('mpProc').show();"
                                                       oncomplete="PF('mpProc').hide();"
                                                       action="#{usuarioFaces.doAddUsuario}"
                                                       style="font-size: 14px;color:#7e7f81;">
                                        </p:commandLink>
                                    </td>
                                </tr>
                                <tr>
                                </tr>
                            </table>
                        </p:panel>
                    </td>
                </tr>
            </table>
        </div>
    </h:form>
    <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="barcelona-layout"/>
    <h:outputStylesheet name="css/ripple.css" library="barcelona-layout"/>
</h:body>
</html>
