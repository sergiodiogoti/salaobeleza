<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Cliente</ui:define>

    <ui:define name="head">
        <style type="text/css">
            .style-Icon {
                color: #2d353c;
                font-size: 17px;
            }

            .style-button {
                font-size: 13px;
                border: #1976d2 !important;
            }

            .text-column {
                text-align: center;
            }

            .width-column-equals {
                width: 7vw;
            }

            .width-column-dif {
                width: 9vw;
            }

            .width-column-main {
                width: 14vw;
                text-align: left;
            }
            input::placeholder {
                color: #FFFFFF;
                font-size: 11px;
            }
        </style>

        <script type="text/javascript">
            function upperCase(a) {
                setTimeout(function () {
                    a.value = a.value.toUpperCase();
                }, 1);
            }
        </script>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="erro" showDetail="true" showSummary="true"/>
            <table align="center" width="700px">
                <tr>
                    <td colspan="2">
                        <p:panel styleClass="styleBox-title" style="border-radius: 8px;">
                            <p:outputPanel style="text-align: center">
                                <i class="fa fa-users" style="font-size: 20px; color: #9e9e9e;"/>
                                <p:spacer width="5px"/>
                                <p:outputLabel value="CLIENTES" style="font-size: 20px; color: #9e9e9e;"/>
                            </p:outputPanel>
                        </p:panel>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p:remoteCommand name="updateClienteList"
                                         autoRun="true"
                                         update="clienteList"
                                         process="@this"
                                         onstart="PF('mpProc').show()"
                                         oncomplete="PF('mpProc').hide();"
                                         actionListener="#{clienteFaces.populaCliente}"/>
                        <p:dataTable var="item"
                                     id="clienteList"
                                     value="#{clienteFaces.clienteList}"
                                     emptyMessage="Nenhum arquivo encontrado!">
                            <f:facet name="header">
                                <div style="display: flex; justify-content: space-between;">
                                    <div>
                                        <p:commandButton
                                                value="Novo"
                                                icon="ui-icon-add"
                                                update="formCliente:pnlCliente"
                                                styleClass="btnMenor90"
                                                action="#{clienteFaces.doAddCliente}"
                                                onclick="PF('mpProc').show()"
                                                oncomplete="PF('mpProc').hide();PF('clienteDlg').show();"/>
                                    </div>
                                    <div>
                                        <p:inputText style="width: 200px;"
                                                     value="#{clienteFaces.param}"
                                                     placeholder="Busque por nome,celular ou cpf"/>
                                        <p:commandButton
                                                icon="ui-icon-search"
                                                styleClass="btnMenor90"
                                                process="@this,@form"
                                                onclick="PF('mpProc').show()"
                                                oncomplete="PF('mpProc').hide();updateClienteList();"/>
                                    </div>
                                </div>

                            </f:facet>
                            <p:column headerText="Codigo" styleClass="text-column width-column-equals"
                                      sortBy="#{item.cliCodigo}">
                                <h:outputText value="#{item.cliCodigo}"/>
                            </p:column>

                            <p:column headerText="Nome" sortBy="#{item.cliNome}" styleClass="width-column-main">
                                <h:outputText value="#{item.cliNome}"/>
                            </p:column>

                            <p:column headerText="Data Nasc" styleClass="text-column width-column-dif"
                                      sortBy="#{item.cliDataNasc}">
                                <h:outputLabel value="#{item.cliDataNasc}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputLabel>
                            </p:column>

                            <p:column headerText="Sexo" styleClass="text-column width-column-dif"
                                      sortBy="#{item.cliSexo}">
                                <h:outputText value="#{'M' eq item.cliSexo? 'Masculino' : 'Feminino'}"/>
                            </p:column>

                            <p:column headerText="Celular" styleClass="text-column width-column-dif"
                                      sortBy="#{item.cliCelular}">
                                <h:outputText value="#{item.cliCelular}"/>
                            </p:column>

                            <p:column headerText="CPF" styleClass="text-column width-column-dif"
                                      sortBy="#{item.cliCPF}">
                                <h:outputText value="#{item.cliCPF}"/>
                            </p:column>

                            <p:column styleClass="text-column width-column-equals">
                                <p:commandLink
                                        title="Editar"
                                        update="formCliente:pnlCliente"
                                        onclick="PF('mpProc').show()"
                                        oncomplete="PF('mpProc').hide();PF('clienteDlg').show();">
                                    <i class="fa fa-edit style-Icon"/>
                                    <f:setPropertyActionListener value="#{item}"
                                                                 target="#{clienteFaces.clienteSelected}"/>
                                </p:commandLink>
                                <p:spacer width="5px"/>
                                <p:commandLink
                                        title="Remover"
                                        onclick="PF('mpProc').show();"
                                        process="@this"
                                        style="width: 8%"
                                        oncomplete="PF('mpProc').hide();PF('removeCliente').show();">
                                    <i class="fa fa-trash style-Icon"/>
                                    <f:setPropertyActionListener value="#{item}"
                                                                 target="#{clienteFaces.clienteSelected}"/>
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                    </td>
                </tr>
            </table>
        </h:form>
        <h:form>
            <p:growl id="message2" showDetail="true"/>
            <p:confirmDialog id="removeCliente" widgetVar="removeCliente"
                             header="Remover Cliente"
                             message="Tem certeza que deseja remover?"
                             style=" font-size: 13px;"
                             severity="true"
                             showEffect="bounce"
                             hideEffect="bounce"
                             width="300">
                <p:commandButton value="Sim"
                                 process="@this"
                                 update="form:erro"
                                 styleClass="style-button"
                                 onclick="PF('mpProc').show();"
                                 oncomplete="PF('mpProc').hide();updateClienteList();PF('removeCliente').hide();"
                                 actionListener="#{clienteFaces.doRemoveCliente}"
                                 icon="ui-icon-check"/>

                <p:commandButton value="Nao"
                                 styleClass="style-button"
                                 onclick="PF('removeCliente').hide();"
                                 icon="ui-icon-close"/>
            </p:confirmDialog>
        </h:form>
        <p:dialog id="clienteDlg"
                  widgetVar="clienteDlg"
                  responsive="true"
                  header="Cliente"
                  modal="true">
            <h:form id="formCliente">
                <p:outputPanel id="pnlCliente">
                    <table cellpadding="5" cellspacing="5" border="0" style="width: 400px">
                        <tr>
                            <td colspan="3">
                                <label class="ui-icon-colorTheme">Nome <span style="color: red">*</span></label>
                                <br/>
                                <p:inputText value="#{clienteFaces.clienteSelected.cliNome}"
                                             id="nome"
                                             required="true"
                                             onkeyup="upperCase(this)"
                                             requiredMessage="Nome é Obrigatório"
                                             maxlength="500"
                                             style="width: 90%"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <label class="ui-icon-colorTheme">Sexo</label>
                                <br/>
                                <p:selectOneMenu id="sexo"
                                                 style="width: 98%"
                                                 value="#{clienteFaces.clienteSelected.cliSexo}">
                                    <f:selectItem itemValue="F" itemLabel="Feminino"/>
                                    <f:selectItem itemValue="M" itemLabel="Masculino"/>
                                    <p:ajax/>
                                </p:selectOneMenu>
                            </td>
                            <td colspan="2">
                                <label class="ui-icon-colorTheme">Data Nascimento</label>
                                <br/>
                                <p:calendar id="dataNasc"
                                            style="width: 100%"
                                            showOn="button"
                                            placeholder="dd/mm/aaaa"
                                            locale="pt_BR"
                                            mask="true"
                                            pattern="dd/MM/yyyy"
                                            value="#{clienteFaces.clienteSelected.cliDataNasc}">
                                </p:calendar>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <label class="ui-icon-colorTheme">Celular <span style="color: red">*</span></label>
                                <br/>
                                <p:inputMask id="celular"
                                             required="true"
                                             requiredMessage="Celular é Obrigatório"
                                             value="#{clienteFaces.clienteSelected.cliCelular}"
                                             style="width: 98%"
                                             mask="(99)99999-9999"/>
                            </td>
                            <td colspan="2">
                                <label class="ui-icon-colorTheme">CPF <span style="color: red">*</span></label>
                                <br/>
                                <p:inputMask id="cpf"
                                             required="true"
                                             requiredMessage="CPF é obrigatório"
                                             value="#{clienteFaces.clienteSelected.cliCPF}"
                                             style="width: 80%"
                                             mask="999.999.999-99">
                                    <p:ajax/>
                                </p:inputMask>
                            </td>
                        </tr>
                        <tr>
                            <td align="left">
                                <span style="color: red">*</span>
                                <i style="font-size: 9px;">Campos obrigatórios</i>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4" align="right">
                                <p:commandButton value="Cancelar"
                                                 process="@this"
                                                 style="background-color: #C62828;"
                                                 icon="fa fa-reply"
                                                 onclick="PF('clienteDlg').hide();"
                                                 id="btnCancelar">
                                </p:commandButton>
                                <p:spacer width="5px"/>
                                <p:commandButton value="Salvar"
                                                 process="@this,@form"
                                                 style="background-color: #1ab394;"
                                                 update="form:erro"
                                                 icon="fa fa-check"
                                                 onclick="PF('mpProc').show();"
                                                 oncomplete="if(!args.validationFailed){PF('clienteDlg').hide();updateClienteList();}PF('mpProc').hide();"
                                                 action="#{clienteFaces.doSaveOrUpdateCliente}"
                                                 id="btnSalvar">
                                </p:commandButton>
                            </td>
                        </tr>
                    </table>
                </p:outputPanel>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
